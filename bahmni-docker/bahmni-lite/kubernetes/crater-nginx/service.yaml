apiVersion: v1
kind: Service
metadata:
  name: crater-nginx
spec:
  selector:
    app: crater-nginx
  ports:
    - protocol: TCP
      port: 444              # External port for ELB
      targetPort: 80         # Nginx usually listens on 80
  type: LoadBalancer         # ðŸ‘ˆ This is what creates the ELB


