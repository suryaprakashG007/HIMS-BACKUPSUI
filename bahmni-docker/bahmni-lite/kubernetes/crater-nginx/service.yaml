apiVersion: v1
kind: Service
metadata:
  name: proxy   # <-- this must match your LoadBalancer service
spec:
  type: LoadBalancer
  selector:
    app: crater-nginx  # must match crater-nginx pods
  ports:
    - name: http         
      port: 80
      targetPort: 80
    - name: https        
      port: 443
      targetPort: 443

