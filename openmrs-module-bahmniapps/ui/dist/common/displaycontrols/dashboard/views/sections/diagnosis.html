<div ng-controller="PatientDashboardDiagnosisController" class="dashboard-diagnosis-section" style="margin-bottom: 30px">
    <h2 ng-click="openSummaryDialog()" class="section-title has-link">
        <span class="title-link"> {{::section | titleTranslate}} </span>
        <img src="../images/Roundright.png" alt="Open in new window" class="external-link-img"/>
    </h2>
<bahmni-diagnosis patient-uuid="::patient.uuid" config="::section" show-latest-diagnosis="false" show-ruled-out-diagnoses="::section.showRuledOutDiagnoses" hide-title="true"></bahmni-diagnosis>
</div>
