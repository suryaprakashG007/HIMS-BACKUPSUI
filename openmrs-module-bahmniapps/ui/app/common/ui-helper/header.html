<div class="opd-header-wrapper">
    <div class="opd-header-top">
        <header>
            <bm-back-links></bm-back-links>
            <div class="fr">
                <div class="retro-date-widget-wrapper"
                     show-if-privilege="{{retrospectivePrivilege}},{{onBehalfOfPrivilege}},{{locationPickerPrivilege}}"
                     ng-if="getTitle()">
                    <div class="retro-date-widget-header fr">
                        <button ng-click="popUpHandler()" style="border-radius: 26px;">{{ getTitle() | translate }}</button>
                    </div>
                     <button class="btn-user-info fr" style="margin-left: 20px;margin-top: 13px; height: 35px;width:65px; align-items: center; justify-items: center; display: flex; padding: 0; gap: 5px; background: #FFFFFF1C; border-radius: 20px;">
                    <img src="/bahmni/images/Doctor.png" alt="doctor" style="width: 35px; height: 35px; margin-left: 0px;">
                    <i class="fa fa-caret-down fa-white mini"></i>
                     </button>
                    <ul>
                        <li>
                            <a log-out>
                                <i class="fa fa-power-off fa-white small"></i>
                                <span class="nav-link">{{::'LOGOUT_TRANSLATION_KEY' | translate}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="additional-header" ui-view="additional-header"></div>
        </header>
    </div>
</div>
