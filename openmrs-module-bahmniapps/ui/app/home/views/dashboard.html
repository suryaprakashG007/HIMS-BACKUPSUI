<div class="dashboard">
    <header class="reg-header" style="height: 60px; position: relative;">
      <h2 class="header-title">Menu</h2>
        <div class="reg-header-right fr">
            <form class="change-location fl">
                <select  ng-model="selectedLocationUuid" ng-change="onLocationChange()">
                    <option ng-repeat="location in locations | orderBy:'display'" ng-selected="isCurrentLocation(location)" value="{{location.uuid}}">
                        {{location.display | translate}}
                    </option>
                </select>
            </form>
            <!-- Mujir/Vikash - to be introduced when we do retrospective entry for registration and other modules -->
            <!--<input class="retro-date-widget fr" type="date"/>-->

           <button class="btn-user-info fr" style="margin-top: 13px; height: 35px;width:65px; align-items: center; justify-items: center; display: flex; padding: 0; gap: 5px;">
            <img src="/bahmni/images/Doctor.png" alt="doctor" style="width: 35px; height: 35px; margin-left: 0px;">
            <i class="fa fa-caret-down fa-white mini"></i>
            </button>

            <ul style="background: #FFFFFF;border: #00000026;">
                <li ng-show=currentUser.username>
                    <a class="disabled" style="color: #000000;display: flex;gap: 10px;align-items: center;">
                        <img src="/bahmni/images/Supermanicon.png" alt="name" style="width: 17px;height: 17px;">
                        <span ng-bind="currentUser.username"></span>
                    </a>
                </li>
                <li>
                    <div style="display: flex;gap: 10px;align-items: center;">
                    <img src="/bahmni/images/Keyicon.png" alt="password" style="width: 17px;height: 17px;">
                    <a ng-click="changePassword()"><span>{{'CHANGE_PASSWORD' | translate}}</span></a>
                    </div>
                </li>
                <li ng-show=currentUser.currentLocation>
                    <a class="disabled" style="color: #000000;display: flex;gap: 10px;align-items: center;">
                        <img src="/bahmni/images/Mapicon.png" alt="location" style="width: 17px;height: 17px;">
                        <span ng-bind="currentUser.currentLocation | translate"></span>
                    </a>
                </li>
                <li>
                    <a log-out style="display: flex;gap: 10px;align-items: center;"><img src="/bahmni/images/Logouticon.png" alt="logout" style="width: 17px;height: 17px;"><span class="nav-link">{{'HEADER_LABEL_LOGOUT_KEY' | translate}}</span></a>
                </li>
            </ul>
        </div>
    </header>
    <div class="apps">
        <ul>
           <li ng-repeat="extn in appExtensions" >
            <a id="{{extn.id}}" ng-href="{{extn.url}}" class="button app big" target="{{extn.target?extn.target:'_self'}}" ng-if="isVisibleExtension(extn)" >
            <span ng-if="extn.iconImage" style="display: flex;flex-direction: column; margin-top: 20px;">
            <img ng-src="{{extn.iconImage}}" alt="{{extn.translationKey}}" style="width: 58px; height: 58px; margin-right: 10px;">
            </span>
            <span ng-if="!extn.iconImage">
            <i class="{{extn.icon}}"></i>
            </span>
            <p style="margin-top: 20px;">
            {{extn | titleTranslate}}
            </p>
            </a>
            </li>

        </ul>
    </div>
</div>
